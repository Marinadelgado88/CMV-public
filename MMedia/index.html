<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

<body>
    
  <video height="25%" width="20%" controls crossorigin>
    <source src="https://juanillodg.github.io/CMV-Publica/multimedia/Death Star - 33050.mp4" type="video/mp4">
    <track kind="subtitles" src="https://juanillodg.github.io/CMV-Publica/stream/subtitles.vtt" srclang="es" label="spanish" default>

</video>
<video controls crossorigin>
    <source src="https://juanillodg.github.io/CMV-Publica/multimedia/i-am-the-senate.mp3" type="audio/mp3">
    <track kind="captions" src="https://juanillodg.github.io/CMV-Publica/stream/subtitles.vtt" srclang="es" label="spanish">

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
</canvas>
<svg width="150" height="100" viewBox="0 0 3 2">
  <rect width="1" height="2" x="0" fill="#008d46" />
  <rect width="1" height="2" x="1" fill="#ffffff" />
  <rect width="1" height="2" x="2" fill="#d2232c" />
</svg>

<script>
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.font = "30px Arial";
  ctx.strokeText("Canvas", 10, 50);
  </script>
</body>
</html>
