
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<h1>{{title}}</h1>
<!-- El click cambia grupo1 a "true" ( por que está incializada a false ) -->
<button type="button" class="btn btn-success tamB" (click)="grupo1=!grupo1">
  Grupo1. (grupo1 = {{grupo1}})</button><br>
<div *ngIf="grupo1" class="uno">  <!-- Sería lo mismo que: if(grupo1) muestro contenido de este div -->
  Grupo1.<br>
  <button type="button" class="btn btn-primary tamB" (click)="subgrupo11=!subgrupo11"> <!-- Con click cambio subgrupo11 a false -->
    Subgrupo11. (subgrupo11 = {{subgrupo11}})</button><br>
  <div *ngIf="subgrupo11" class="dos">Subgrupo11<br></div>   <!-- Sería lo mismo que: if(subgrupo11) muestro contenido de este div -->
  <button type="button" class="btn btn-primary tamB" (click)="subgrupo12=!subgrupo12">
    Subgrupo12. (subgrupo12 = {{subgrupo12}})</button><br>
  <div *ngIf="subgrupo12" class="dos">Subgrupo12<br></div>
</div>
<br>
